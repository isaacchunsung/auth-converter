<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer by CS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .input-section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab {
      padding: 10px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .file-upload {
      border: 3px dashed #e0e0e0;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-upload:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .file-upload input {
      display: none;
    }

    .file-upload-label {
      font-size: 16px;
      color: #666;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 15px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .result-section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .result-section.show {
      display: block;
    }

    .json-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .json-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }

    .json-key {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 8px;
      font-size: 14px;
      word-break: break-all;
    }

    .json-value-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .json-value {
      flex: 1;
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
    }

    .copy-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: #45a049;
    }

    .copy-btn.copied {
      background: #2196F3;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .stats {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .stat-item {
      flex: 1;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .search-box:focus {
      outline: none;
      border-color: #667eea;
    }

    .highlight {
      background: yellow;
      font-weight: bold;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .export-section {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
      gap: 10px;
    }

    .build-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .build-section h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .btn-build {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 10px;
    }

    .btn-build:hover {
      transform: translateY(-2px);
    }

    .btn-build:active {
      transform: translateY(0);
    }

    .btn-build:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .build-status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .build-status.show {
      display: block;
    }

    .build-status.building {
      background: #fff3cd;
      color: #856404;
    }

    .build-status.success {
      background: #d4edda;
      color: #155724;
    }

    .build-status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“‹ JSON Viewer by CS</h1>
      <p>JSON íŒŒì¼ì„ ë³´ê¸° ì¢‹ê²Œ í‘œì‹œí•˜ê³  ê°’ì„ ì‰½ê²Œ ë³µì‚¬í•˜ì„¸ìš”</p>
    </div>

    <div class="build-section">
      <h2>ğŸš€ ì•± ë¹Œë“œ</h2>
      <p style="color: #666; margin-bottom: 15px;">DMG íŒŒì¼ë¡œ ì•±ì„ ë¹Œë“œí•©ë‹ˆë‹¤</p>
      <button class="btn-build" onclick="buildApp()" id="buildBtn">ë¹Œë“œ ë° DMG ìƒì„±</button>
      <div class="build-status" id="buildStatus"></div>
    </div>

    <div class="input-section">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('paste')">í…ìŠ¤íŠ¸ ì…ë ¥</button>
        <button class="tab" onclick="switchTab('upload')">íŒŒì¼ ì—…ë¡œë“œ</button>
      </div>

      <div id="paste-tab" class="tab-content active">
        <textarea id="jsonInput" placeholder='{"key": "value", "name": "í™ê¸¸ë™"}'></textarea>
        <button class="btn" onclick="parseJSON()">JSON íŒŒì‹±</button>
      </div>

      <div id="upload-tab" class="tab-content">
        <div class="file-upload" onclick="document.getElementById('fileInput').click()">
          <input type="file" id="fileInput" accept=".json" onchange="uploadFile(event)">
          <div class="file-upload-label">
            <p style="font-size: 48px; margin-bottom: 10px;">ğŸ“</p>
            <p>JSON íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì„¸ìš”</p>
          </div>
        </div>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="result-section" id="resultSection">
      <div class="export-section">
        <button class="btn-secondary" onclick="exportToMarkdown()">ğŸ“„ MD íŒŒì¼ë¡œ ì €ì¥</button>
      </div>

      <input type="text" class="search-box" id="searchBox" placeholder="í‚¤ ë˜ëŠ” ê°’ ê²€ìƒ‰..." onkeyup="searchJSON()">

      <div class="stats" id="stats"></div>

      <div id="jsonResult"></div>
    </div>
  </div>

  <script>
    let currentData = null;

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      if (tab === 'paste') {
        document.querySelector('.tab:first-child').classList.add('active');
        document.getElementById('paste-tab').classList.add('active');
      } else {
        document.querySelector('.tab:last-child').classList.add('active');
        document.getElementById('upload-tab').classList.add('active');
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    function parseJSON() {
      const input = document.getElementById('jsonInput').value.trim();

      if (!input) {
        showError('JSON í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
        return;
      }

      fetch('/api/parse', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ json: input })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          displayJSON(data.data);
        } else {
          showError('JSON íŒŒì‹± ì˜¤ë¥˜: ' + data.error);
        }
      })
      .catch(error => showError('ì˜¤ë¥˜: ' + error.message));
    }

    function uploadFile(event) {
      const file = event.target.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      fetch('/api/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          displayJSON(data.data);
        } else {
          showError('íŒŒì¼ ì—…ë¡œë“œ ì˜¤ë¥˜: ' + data.error);
        }
      })
      .catch(error => showError('ì˜¤ë¥˜: ' + error.message));
    }

    function flattenJSON(obj, prefix = '') {
      let result = [];

      for (let key in obj) {
        const fullKey = prefix ? `${prefix}.${key}` : key;
        const value = obj[key];

        if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
          result = result.concat(flattenJSON(value, fullKey));
        } else {
          result.push({
            key: fullKey,
            value: Array.isArray(value) ? JSON.stringify(value, null, 2) : value
          });
        }
      }

      return result;
    }

    function displayJSON(data) {
      currentData = data;
      const items = flattenJSON(data);
      const resultSection = document.getElementById('resultSection');
      const jsonResult = document.getElementById('jsonResult');
      const statsDiv = document.getElementById('stats');

      // Stats
      statsDiv.innerHTML = `
        <div class="stat-item">
          <div class="stat-value">${items.length}</div>
          <div class="stat-label">ì´ í•­ëª© ìˆ˜</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${Object.keys(data).length}</div>
          <div class="stat-label">ìµœìƒìœ„ í‚¤</div>
        </div>
      `;

      // Items
      jsonResult.innerHTML = items.map((item, index) => `
        <div class="json-item" data-key="${item.key}" data-value="${escapeHtml(String(item.value))}">
          <div class="json-key">${escapeHtml(item.key)}</div>
          <div class="json-value-container">
            <div class="json-value">${escapeHtml(String(item.value))}</div>
            <button class="copy-btn" onclick="copyValue(${index}, '${escapeHtml(String(item.value)).replace(/'/g, "\\'")}')">ë³µì‚¬</button>
          </div>
        </div>
      `).join('');

      resultSection.classList.add('show');
      document.getElementById('searchBox').value = '';
    }

    function copyValue(index, value) {
      const btn = document.querySelectorAll('.copy-btn')[index];
      const originalText = btn.textContent;

      // Decode HTML entities
      const textarea = document.createElement('textarea');
      textarea.innerHTML = value;
      const decodedValue = textarea.value;

      navigator.clipboard.writeText(decodedValue).then(() => {
        btn.textContent = 'ë³µì‚¬ë¨!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        showError('ë³µì‚¬ ì‹¤íŒ¨: ' + err.message);
      });
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function searchJSON() {
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      const items = document.querySelectorAll('.json-item');

      items.forEach(item => {
        const key = item.dataset.key.toLowerCase();
        const value = item.dataset.value.toLowerCase();

        if (key.includes(searchTerm) || value.includes(searchTerm)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Drag and drop support
    const uploadArea = document.querySelector('.file-upload');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, () => {
        uploadArea.style.borderColor = '#667eea';
        uploadArea.style.background = '#f8f9ff';
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, () => {
        uploadArea.style.borderColor = '#e0e0e0';
        uploadArea.style.background = '';
      });
    });

    uploadArea.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;

      if (files.length > 0) {
        document.getElementById('fileInput').files = files;
        uploadFile({ target: { files: files } });
      }
    });

    // Export to Markdown
    function exportToMarkdown() {
      if (!currentData) {
        showError('ë¨¼ì € JSON ë°ì´í„°ë¥¼ ë¡œë“œí•˜ì„¸ìš”');
        return;
      }

      const items = flattenJSON(currentData);
      const now = new Date();
      const dateStr = now.toLocaleString('ko-KR');

      let markdown = `# JSON ë°ì´í„° ì¶”ì¶œ ê²°ê³¼\n\n`;
      markdown += `ìƒì„±ì¼ì‹œ: ${dateStr}\n\n`;
      markdown += `ì´ í•­ëª© ìˆ˜: ${items.length}\n\n`;
      markdown += `---\n\n`;

      items.forEach(item => {
        markdown += `### ${item.key}\n\n`;

        // ê°’ì´ ì—¬ëŸ¬ ì¤„ì´ê±°ë‚˜ JSON í˜•ì‹ì¸ ê²½ìš° ì½”ë“œ ë¸”ë¡ìœ¼ë¡œ í‘œì‹œ
        const valueStr = String(item.value);
        if (valueStr.includes('\n') || valueStr.startsWith('[') || valueStr.startsWith('{')) {
          markdown += `\`\`\`\n${valueStr}\n\`\`\`\n\n`;
        } else {
          markdown += `\`\`\`\n${valueStr}\n\`\`\`\n\n`;
        }
      });

      markdown += `---\n\n`;
      markdown += `ì´ ë¬¸ì„œëŠ” JSON Viewer by CSë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.\n`;

      downloadFile(markdown, 'json-export.md', 'text/markdown');
    }

    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Electronì—ì„œ íŒŒì¼ì„ ì—´ì—ˆì„ ë•Œ ì²˜ë¦¬
    if (window.electronAPI) {
      window.electronAPI.onOpenJsonFile((data) => {
        try {
          const jsonData = JSON.parse(data.content);
          displayJSON(jsonData);

          // íŒŒì¼ ì—…ë¡œë“œ íƒ­ìœ¼ë¡œ ì „í™˜í•˜ê³  íŒŒì¼ëª… í‘œì‹œ
          switchTab('upload');
          const fileName = data.path.split('/').pop();
          const uploadLabel = document.querySelector('.file-upload-label p:last-child');
          if (uploadLabel) {
            uploadLabel.textContent = `íŒŒì¼ ë¡œë“œë¨: ${fileName}`;
          }
        } catch (error) {
          showError('JSON íŒŒì‹± ì˜¤ë¥˜: ' + error.message);
        }
      });

      // ë¹Œë“œ ì§„í–‰ ìƒí™© ìˆ˜ì‹ 
      window.electronAPI.onBuildProgress((data) => {
        updateBuildStatus(data.status, data.message);
      });
    }

    // ì•± ë¹Œë“œ í•¨ìˆ˜
    async function buildApp() {
      if (!window.electronAPI || !window.electronAPI.buildApp) {
        alert('ë¹Œë“œ ê¸°ëŠ¥ì€ Electron ì•±ì—ì„œë§Œ ì‚¬ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
        return;
      }

      const buildBtn = document.getElementById('buildBtn');
      const buildStatus = document.getElementById('buildStatus');

      buildBtn.disabled = true;
      updateBuildStatus('building', 'ë¹Œë“œë¥¼ ì‹œì‘í•©ë‹ˆë‹¤...');

      try {
        const result = await window.electronAPI.buildApp();
        if (result.success) {
          updateBuildStatus('success', result.message);
        } else {
          updateBuildStatus('error', result.message);
        }
      } catch (error) {
        updateBuildStatus('error', 'ë¹Œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
      } finally {
        buildBtn.disabled = false;
      }
    }

    function updateBuildStatus(status, message) {
      const buildStatus = document.getElementById('buildStatus');
      buildStatus.className = 'build-status show ' + status;
      buildStatus.textContent = message;
    }
  </script>
</body>
</html>
